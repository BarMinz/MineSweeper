<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Mine Sweeper</title>
  </head>
  <body onload="onInit()">
    <button onclick="darkModeEnable()">Dark Mode</button>
    <h1>Mine Sweeper</h1>
    <button class="restart-btn" onclick="onInit()">ðŸ˜€</button>
    <div class="btns-container">
      <button onclick="handleDiffculty('Easy')">Easy</button>
      <button onclick="handleDiffculty('Medium')">Medium</button>
      <button onclick="handleDiffculty('Hard')">Hard</button>
    </div>
    <div class="hint-container">
      <button onclick="handleHint(this)">ðŸ’¡</button>
      <button onclick="handleHint(this)">ðŸ’¡</button>

      <button class="mega-hit" onclick="handleMegaHit(this)">Mega Hit</button>
    </div>
    <div>
      <h1>
        Timer: <span class="minutes"></span><span class="seconds"></span>,

        >

      <h3 class="msg"></h3>

    </div>
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
    <div id="result"></div>
    <table class="leaderboard">
      <thead>
        <tr class="leaderboardtr">
          <th class="leaderboardth">Rank</th>

          <th class="leaderboardth">Score</th>
          <th class="leaderboardth">Diffculty</th>
        </tr>
      </thead>

    <footer class="footer">Michael Spiridonov @ Mine Sweeper 2024</footer>

</html>
